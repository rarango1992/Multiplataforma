<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
        <title>Sistema Facturación</title>
    </head>

    <body>
        <!-- fixed-top -->
        <header id="header-contenedor">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md">
                <span class="navbar-brand">Sistema Facturación</span>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white">&#9776;</span>
            </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Clientes</a>
                        </li>
                    </ul>

                </div>
            </nav>
        </header>

        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-10 offset-md-1">
                    <div class="">
                        <h4>Búsqueda de Usuarios</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="row">
                        <div class="col-md-2">
                            <label><strong>Nombre</strong></label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="cliente" name="cliente" class="form-control" value="" maxlength="100">
                        </div>
                        <div class="col-md-4 d-flex justify-content-end justify-content-md-start mt-2 mt-md-0">
                            <button id="btnBuscar" name="btnBuscar" class="btn btn-info ">Buscar</button>
                            <button id="btnNuevo" name="btnBuevo" class="btn btn-success ml-1">Nuevo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-10 offset-md-1">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="d-none d-md-table-cell">#</th>
                                <th class="d-none d-md-table-cell">Nombre</th>
                                <th class="d-none d-md-table-cell">Apellidos</th>
                                <th class="d-table-call d-md-none">Nombre Completo</th>
                                <th>Acciones</th>
                        </thead>
                        <tbody id="usuarios-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--<footer class=" fixed-bottom container-fluid text-center bg-secondary text-white d-none d-md-block">
            <p>Hugo Gómez Arenas 2017</p>
        </footer>-->


        <!-- /Menu -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/index.js"></script>

    </body>

</html>
